    "@type": 
      - s223:Actuator
    actuates: this:VV01-InletValve
    commandedByProperty: this:VV01-InletValvePosition

  - "@id": this:VV01-Pump
    description: Domestic Hot Water Pump
    "@type": 
      - s223:Pump
    hasConnectionPoint:
      - this:VV01-PumpInlet
      - this:VV01-PumpOutlet

  - "@id": this:VV01-PumpActuator
    "@type": 
      - s223:Actuator
    actuates: this:VV01-Pump
    commandedByProperty: this:VV01-PumpControl

