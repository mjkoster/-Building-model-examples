    "@type": 
      - s223:System
    hasMember:
      - this:KV01-DomesticColdWaterSupplyMeter

  # Equipment - VS01
  - "@id": this:VS01-HeatExchanger
    description: Heating Loop Heat Exchanger
    "@type": 
      - s223:Equipment
      - s223:HeatExchanger
    hasConnectionPoint:
      - this:VS01-HeatExchangerPrimaryInlet
      - this:VS01-HeatExchangerSecondaryInlet
      - this:VS01-HeatExchangerPrimaryOutlet
      - this:VS01-HeatExchangerSecondaryOutlet

  - "@id": this:VS01-InletValve
    description: Heating Loop Temperature Control Valve
    "@type": 
      - s223:TwoWayValve
      - s223:Valve
      - s223:Equipment
    hasConnectionPoint:
      - this:VS01-InletValveInlet
      - this:VS01-InletValveOutlet

  - "@id": this:VS01-InletValveActuator
    "@type": 
      - s223:Actuator
    actuates: "this:VS01-InletValve"
    commandedByProperty: this:VS01-InletValvePosition

  - "@id": this:VS01-Pump
    description: Heating Loop Pump
    "@type": 
      - s223:Pump
    hasConnectionPoint:
      - this:VS01-PumpInlet
      - this:VS01-PumpOutlet

  - "@id": this:VS01-PumpActuator
    "@type": 
      - s223:Actuator
    actuates: this:VS01-Pump
    commandedByProperty: this:VS01-PumpControl

  - "@id": this:VS01-ExpansionTank
    "@type": 
      - brick:Thermal_Expansion_Tank
    description: Heating Loop Expansion Tank
    hasAspect: s223:Role-Expansion
    hasConnectionPoint:
      - this:VS01-ExpansionTankConnectionPoint

  - "@id": this:VS01-HeatingWaterSupplyTemperatureSensor
    "@type": 
      - s223:TemperatureSensor
    observes: this:VS01-HeatingWaterSupplyTemperature
    hasObservationLocation: this:VS01-BuildingHeatingWaterSupplyConnection

  - "@id": this:VS01-HeatingWaterReturnTemperatureSensor
    "@type": 
      - s223:TemperatureSensor
    observes: this:VS01-HeatingWaterReturnTemperature
    hasObservationLocation: this:VS01-BuildingHeatingWaterReturnConnection

  - "@id": this:VS01-HeatingWaterPressureSensor
    "@type": 
      - s223:PressureSensor
    observes: this:VS01-HeatingWaterReturnPressure
    hasObservationLocation: this:VS01-BuildingHeatingWaterReturnConnection

  - "@id": this:VS01-OutsideAirTemperatureSensor
    "@type": 
      - s223:TemperatureSensor
    observes: this:VS01-OutsideAirTemperature
    hasObservationLocation: this:VS01-OutsideAirSpace

  # Equipment - VV01
  - "@id": this:VV01-HeatExchanger
    description: Domestic Hot Water Heat Exchanger
    "@type": 
      - s223:Equipment
      - s223:HeatExchanger
    hasConnectionPoint:
      - this:VV01-HeatExchangerPrimaryInlet
      - this:VV01-HeatExchangerPrimaryCenterInlet
      - this:VV01-HeatExchangerPrimaryOutlet
