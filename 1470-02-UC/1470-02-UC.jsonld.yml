  - "@id": this:VS01
    description: DH Source Heating System 
    "@type": 
      - s223:System
    hasMember:
      - this:VS01-HeatExchanger
      - this:VS01-InletValve
      - this:VS01-InletValveActuator
      - this:VS01-Pump
      - this:VS01-PumpActuator
      - this:VS01-ExpansionTank
      - this:VS01-HeatingWaterSupplyTemperatureSensor
      - this:VS01-HeatingWaterReturnTemperatureSensor
      - this:VS01-HeatingWaterPressureSensor
      - this:VS01-OutsideAirTemperatureSensor

  - "@id": this:VV01
    description: DH Source Domestic Hot Water System 
    "@type": 
      - s223:System
    hasMember:
      - this:VV01-HeatExchanger
      - this:VV01-InletValve
      - this:VV01-InletValveActuator
      - this:VV01-Pump
      - this:VV01-PumpActuator
