  - "@id": this:VV01-DomesticHotWaterReturnTemperatureSensor
    "@type": 
      - s223:TemperatureSensor
    observes: this:VV01-DomesticHotWaterReturnTemperature
    hasObservationLocation: VV01-BuildingDomesticHotWaterRecirculationConnection

  - "@id": this:VV01-DomesticHotWaterMakeupColdWaterMeter
    "@type": 
      - s223:FlowMeter
    hasConnectionPoint:
      - this:VV01-MeterInlet
      - this:VV01-MeterOutlet
    observes: this:VV01-DomesticHotWaterMakeupColdWaterFlow
    hasObservationLocation: 

